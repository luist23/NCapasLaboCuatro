<title>Inicio</title>

	href="vendor/bootstrap/css/bootstrap.min.css">

	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->

	href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

</head>
<body>


	<div class="container-contact100"
		style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post"
				th:action="@{/formProducto}" th:object="${producto}">
				<span class="contact100-form-title"> Nuevo Producto </span>

				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize"
					data-validate="Name is required">
					<span class="label-input100" th:errors="*{nombre}"
						style="color: #FF0000; font-size: 12px"></span> <input
						class="input100" th:field="*{nombre}" type="text" name="nombre"
						placeholder="Nombre">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize"
					data-validate="Description is required">
					<span class="label-input100" th:errors="*{descripcion}"
						style="color: #FF0000; font-size: 12px"></span> <input
						class="input100" th:field="*{descripcion}" type="text"
						name="descripcion" placeholder="Descripcion">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize"
					data-validate="Price is required">
					<span class="label-input100" th:errors="*{precio}"
						style="color: #FF0000; font-size: 12px"></span> <input
						class="input100" th:field="*{precio}" type="number" name="precio"
						placeholder="Precio">
				</div>


				<div class="wrap-input100 rs1-wrap-input100 validate-input fullsize"
					data-validate="Expiration is required">
					<span class="label-input100" th:errors="*{vencimiento}"
						style="color: #FF0000; font-size: 12px"></span> <input
						class="input100" th:field="*{vencimiento}" type="text"
						name="vencimiento" placeholder="Fecha de Vencimiento">
				</div>
				<button class="btn btn-outline-light">Add</button>
					
			</form>
		</div>

		<span class="contact100-more"> Call us on +001 345 6178 </span>
	</div>



	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
